{% block content %}
<div class="form-container" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h1 style="text-align: center; color: #333;">Modifier votre Rendez-vous</h1>
    <form method="POST" action="{% url 'modify_appointment' appointment.id %}" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }} <!-- Affiche les champs du formulaire -->
        <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Enregistrer les modifications
        </button>
        
    </form>
</div>
{% if messages %}
    <div style="margin-bottom: 20px; color: red; text-align: center;">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
