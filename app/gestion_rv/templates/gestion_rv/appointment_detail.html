{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Détails du Rendez-vous</h1>
    <div class="appointment-detail">
        <p><strong>Date :</strong> {{ appointment.date }}</p>
        <p><strong>Heure :</strong> {{ appointment.time }}</p>
        <p><strong>Description :</strong> {{ appointment.description|default:"Pas de description" }}</p>
    </div>
    <a href="{% url 'appointment_list' %}" class="btn">Retour à la liste</a>
</div>
{% endblock %}
